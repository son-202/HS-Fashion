<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS-Fashion - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-gray-100 md:flex md:items-center md:justify-center md:min-h-screen">

    <main class="w-full md:max-w-5xl md:shadow-2xl md:rounded-xl overflow-hidden flex flex-col md:flex-row">
        
        <div class="w-full md:w-1/2 h-60 md:h-auto bg-cover login-bg-image flex items-center justify-center p-6 text-white text-center">
            <div class="bg-black bg-opacity-40 backdrop-blur-sm p-8 rounded-lg">
                <a href="home.html" class="text-4xl md:text-5xl font-extrabold mb-2 block">HS-Fashion</a>
                <p class="hidden md:block text-lg">Your style, your story.</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 bg-white p-8 md:p-12">
            <!-- Login form -->
            <div id="login-view">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back!</h2>
                <p class="text-gray-500 mb-8">Please enter your details to log in.</p>
                <form id="login-form" novalidate>
                    <div class="mb-4">
                        <label for="login-email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="login-email" class="form-input" required placeholder="your.email@example.com">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block mb-1 font-medium">Password</label>
                        <input type="password" id="login-password" class="form-input" required placeholder="••••••••">
                    </div>
                    <p id="login-error" class="error-message mb-4"></p>
                    <button type="submit" class="btn btn-primary w-full">Log In</button>
                </form>
                <p class="text-center mt-6 text-sm">
                    Don't have an account? <button id="show-register-btn" class="font-semibold text-amber-600 hover:underline">Register now</button>
                </p>
            </div>
            <!-- Register form -->
            <div id="register-view" class="hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Create an Account</h2>
                <p class="text-gray-500 mb-8">Join us and start your fashion journey.</p>
                <form id="register-form" novalidate>
                    <div class="mb-4">
                        <label for="register-name" class="block mb-1 font-medium">Full Name</label>
                        <input type="text" id="register-name" class="form-input" required placeholder="John Doe">
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="register-email" class="form-input" required placeholder="your.email@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block mb-1 font-medium">Password</label>
                        <input type="password" id="register-password" class="form-input" required placeholder="Must be more than 6 characters">
                    </div>
                    <div class="mb-6">
                        <label for="register-confirm-password" class="block mb-1 font-medium">Confirm Password</label>
                        <input type="password" id="register-confirm-password" class="form-input" required placeholder="••••••••">
                    </div>
                    <p id="register-error" class="error-message mb-4"></p>
                    <button type="submit" class="btn btn-primary w-full">Register</button>
                </form>
                 <p class="text-center mt-6 text-sm">
                    Already have an account? <button id="show-login-btn" class="font-semibold text-amber-600 hover:underline">Log in</button>
                </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
