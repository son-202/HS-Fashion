<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS-Fashion - LogIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <main>
        <!-- Login/Register Page Content -->
        <div class="container mx-auto px-6 py-24 flex justify-center items-center min-h-[70vh]">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <div id="login-view">
                    <h2 class="text-3xl font-bold text-center mb-8">Log In</h2>
                    <form id="login-form" novalidate>
                        <div class="mb-4">
                            <label for="login-email" class="block mb-1 font-medium">Email</label>
                            <input type="email" id="login-email" class="form-input" required>
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block mb-1 font-medium">Password</label>
                            <input type="password" id="login-password" class="form-input" required>
                        </div>
                        <p id="login-error" class="error-message mb-4"></p>
                        <button type="submit" class="btn btn-primary w-full">Log In</button>
                    </form>
                    <p class="text-center mt-6">
                        Don't have an account yet? <button id="show-register-btn" class="text-amber-600 hover:underline">Register Now!</button>
                    </p>
                </div>
                <div id="register-view" class="hidden">
                    <h2 class="text-3xl font-bold text-center mb-8">Create Account</h2>
                    <form id="register-form" novalidate>
                        <div class="mb-4">
                            <label for="register-name" class="block mb-1 font-medium">Username</label>
                            <input type="text" id="register-name" class="form-input" required>
                        </div>
                        <div class="mb-4">
                            <label for="register-email" class="block mb-1 font-medium">Email</label>
                            <input type="email" id="register-email" class="form-input" required>
                        </div>
                        <div class="mb-4">
                            <label for="register-password" class="block mb-1 font-medium">Password</label>
                            <input type="password" id="register-password" class="form-input" required>
                        </div>
                        <div class="mb-6">
                            <label for="register-confirm-password" class="block mb-1 font-medium">Confirm Password</label>
                            <input type="password" id="register-confirm-password" class="form-input" required>
                        </div>
                        <p id="register-error" class="error-message mb-4"></p>
                        <button type="submit" class="btn btn-primary w-full">Register</button>
                    </form>
                     <p class="text-center mt-6">
                        Have an account yet? <button id="show-login-btn" class="text-amber-600 hover:underline">Log In</button>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
